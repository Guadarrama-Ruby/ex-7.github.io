<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Accessible Form UI</title>

        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

        <link rel="stylesheet" href="style.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="In this project, I am required to create a form UI using only HTML and CSS. The form will include fields for a full name, email, password, and confirm password, along with a button to toggle the visibility of the password text. Additionally, the form will feature a completeness progress bar and a checklist of requirements that must be met for the form to reach 100% completeness. While this version of the form wonâ€™t be functional, it will be a static UI component that can be enhanced with JavaScript in the future.">
        <meta name="author" content="Juan Guadarrama">
        <meta name="robots" content="index, follow">

    </head>

    <body>

        <div class="container">

            <div class="form-body">

              <div class="left-form">

                <form>

                    <label for="fullName">Full Name:</label>
                    <br>
                    <input type="text" id="fullName" name="fullName" placeholder="What should we call you?" required>
                    <br><br><br>

                    <label for="userMail">Email:</label>
                    <br>
                    <input type="email" id="userMail" name="userMail" placeholder="Enter your email" required>
                    <br><br><br>

                    <label for="userPassword">Enter Password:</label>
                    <br>
                    <input type="password" id="userPassword" name="userPassword" placeholder="xxxxxxxxxx" required>
                    <br><br><br>

                    <label for="confirmedPassword">Confirm Password:</label>
                    <br>
                    <input type="password" id="confirmedPassword" name="confirmedPassword" placeholder="xxxxxxxxxx" required>
                    <br><br><br>

                    <input type="submit" value="Update Profile">

                </form>

              </div>

              <div class="right-form">

                <div class="circle">

                  <h2>65%</h2>

                </div>

                <h3>Profile Completeness</h3>

                <div class="steps-completed">

                  <h4><s>Create Account</s></h4>

                  <h4><s>Update Roadmap Progress</s></h4>

                  <h4><s>Setup Public Profile</s></h4>

                  <h4>Complete your first project</h4>

                  <h4>Invite your Friends</h4>

                </div>

              </div>

            </div>

          </div>
    
    </body>

</html>
